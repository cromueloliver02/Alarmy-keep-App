<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
   <title>AlarmyKeep App</title>
</head>

<body>

   <section id="note-input-box" class="bg-dark text-white py-4 px-3">
      <h3 id="name" class="mb-5">
         <i class="fas fa-pencil-alt text-info"></i> Alarmy<span class="text-info">Keep</span> App
      </h3>
      <div class="row">
         <div class="col">
            <form id="note-form">
               <div class="form-group">
                  <label for="title" class="text-form">Title</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text">
                           <fas class="fas fa-pen-alt"></fas>
                        </span>
                     </div>
                     <input id="title" type="text" class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <label for="note" class="text-form">Note</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text">
                           <i class="fas fa-scroll"></i>
                        </span>
                     </div>
                     <textarea id="note" class="form-control" rows="14"></textarea>
                  </div>
               </div>
               <input class="btn btn-info btn-block" type="submit" value="Submit">
            </form>
         </div>
      </div>
   </section>

   <!-- Todo Lists Box -->
   <section id="note-list-box" class="bg-dark text-white py-5">
      <div class="container pt-2 mt-5">
         <h6>Note List</h6>
         <div id="subtext" class="text-muted">
            Nothing is here yet, start to make notes right now.
         </div>

         <div id="note-list">

         </div>

      </div>
   </section>

      </div>
   </footer> -->

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
   <script src="./js/app.js"></script>
</body>

</html>
